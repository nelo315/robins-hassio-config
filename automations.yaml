- id: '1513346519354'
  alias: House_idle
  trigger:
  - entity_id: binary_sensor.motion_at_home
    for:
      minutes: 5
    from: 'on'
    platform: state
    to: 'off'
  action:
  - data:
      entity_id: input_boolean.house_idle
    service: input_boolean.turn_on
- id: '1513520328271'
  alias: House_motion
  trigger:
  - entity_id: binary_sensor.motion_at_home
    from: 'off'
    platform: state
    to: 'on'
  action:
  - data:
      entity_id: input_boolean.house_idle
    service: input_boolean.turn_off
- action:
  - data:
      entity_id: timer.kettle
    service: timer.start
  alias: Kettle on timer
  condition: []
  id: '1518374196815'
  trigger:
  - entity_id: binary_sensor.kettle
    platform: state
    to: 'on'
